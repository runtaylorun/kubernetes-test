name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  buildPush:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag kubetest:$GITHUB_REF_NAME-$GITHUB_SHA
    
    - name: Login to Docker
      run: docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASS
      
    - name: Push to Docker
      run: docker push kubetest:$GITHUB_REF_NAME-$GITHUB_SHA
